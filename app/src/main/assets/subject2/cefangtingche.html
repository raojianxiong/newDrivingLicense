<p class="p">侧方停车主要目的是要学员掌握将车正确停于路边车位或车库中的技能，以适应日常驾驶生活中临时停车的需要。</p>
<h3>侧方停车示意图：</h3>
<img src="file:///android_asset/subject2/cefangtingche.jpg" width="100%"/>
<h3>侧方停车按下列规定评判标准：</h3>
<p class="p">1、车辆入库停止后，车身出线，扣100分；</p>

<p class="p">2、行驶中车轮触压车道边线，扣10分；</p>

<p class="p">3、未停车于库内，扣100分；</p>

<p class="p">4、起步未开左转向灯，扣10分；</p>

<p class="p">5、倒车未开右转向灯，扣10分(增加扣分项目，此前只要求停车起步需开左转向灯，也是最容易忽视导致扣分的项目。)</p>

<p class="p">6、中途停车，扣100分。</p>
