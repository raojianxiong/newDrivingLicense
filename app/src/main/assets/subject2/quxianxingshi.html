<p class="p">曲线行驶是驾驶员考试中科目二的一个考核点，考试要求是车辆在规定宽度的S型路面上行驶，不得挤压路边缘线，方向运用自如。目的是为了培养机动车驾驶人转向的运用及对车轮轨迹运行的掌握技能。</p>
<h3>曲线行驶示意图：</h3>
<img src="file:///android_asset/subject2/quxianxingshi.jpg"  width="100%"/>
<h3>曲线行驶按下列规定评判标准：</h3>
<p><b>1、</b>车轮轧道路边缘线的，不合格；</p>
<p><b>2、</b>中途停车的，不合格。</p>
<p><b>3、</b>车辆驶出边缘线，不合格。</p>
