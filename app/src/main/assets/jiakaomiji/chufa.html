<title>处罚相关题巧记</title>
</head>

<body>
<p><b>1</b>扣留机动车：未悬挂车牌、检验合格标志、保险标志；未携带行驶证、伪造相关证件或使用其他车辆证件；在一个计分周期达到12分。</p>
<p><b>2</b>收缴号牌：伪造或假冒车牌号。</p>
<p><b>3</b>警告：不按规定挂号牌。</p>
<p><b>4</b>拘留15天：未有有效驾驶证（被吊销、被暂扣等）、造成交通事故后逃逸但不构成犯罪（逃逸吊销，终身不能重新取得）。</p>
<p><b>5</b>吊销：将车给没有驾驶资格的人、超速50%、非法改装车辆、报废、无正当理由逾期不接受处理。</p>
<p><b>6</b>有期徒刑：犯交通肇事罪的，处3年以下有期徒刑或者拘役；因交通事故逃逸致人死亡的，处7年以上15年以下。</p>
