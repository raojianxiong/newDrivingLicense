<title>八种交警手势信号口诀</title>
</head>

<body>
<p><b>1</b>停止信号：左臂由前向上直伸，掌心向前；</p>
<p><b>2</b>直行信号：两手平伸右手摆；</p>
<p><b>3</b>左转弯信号：右臂向前平伸，左手向右摆动；</p>
<p><b>4</b>右转弯信号：左臂向前平伸，右手向左摆动；</p>
<p><b>5</b>左转弯待转信号：左臂向左平伸成45度，上下摆动；</p>
<p><b>6</b>变道信号：右臂向前平伸，掌心向左，右臂向左水平摆动；</p>
<p><b>7</b>减速慢行信号：右臂向右前方平伸，掌心向下，平直向下摆动；</p>
<p><b>8</b>示意车辆靠边停车信号：左臂由前向上直伸，掌心向前，右臂向前摆动。</p>
</body>
