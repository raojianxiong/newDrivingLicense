<title>年龄条件</title>
</head>

<body>
<h3>年龄条件：</h3>
<p>1、申请小型汽车、小型自动挡汽车、残疾人专用小型自动挡载客汽车、轻便摩托车准驾车型的，在18周岁以上、70周岁以下；</p>
<p>2、申请低速载货汽车、三轮汽车、普通三轮摩托车、普通二轮摩托车或者轮式自行机械车准驾车型的，在18周岁以上，60周岁以下；</p>
<p>3、申请城市公交车、大型货车、无轨电车或者有轨电车准驾车型的，在20周岁以上，50周岁以下；</p>
<p>4、申请中型客车准驾车型的，在21周岁以上，50周岁以下；</p>
<p>5、申请牵引车准驾车型的，在24周岁以上，50周岁以下；</p>
<p>6、申请大型客车准驾车型的，在26周岁以上，50周岁以下。</p>
