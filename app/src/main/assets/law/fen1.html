    <title>五、机动车驾驶人有下列违法行为之一，一次记1分：</title>
</head>
<body>
   
    <p>
        （一）驾驶机动车不按规定使用灯光的；</p>
    <p>
        （二）驾驶机动车不按规定会车的；</p>
    <p>
        （三）驾驶机动车载货长度、宽度、高度超过规定的；</p>
    <p>
        （四）上道路行驶的机动车未放置检验合格标志、保险标志，未随车携带行驶证、机动车驾驶证的。</p>
</body>
</html>
